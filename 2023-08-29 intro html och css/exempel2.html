<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-demo</title>
    <style>
      h1 {
        color: orange;
      }
      p {
        color: red;
        font-weight: bold;
      }
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Rubriken görs orange med CSS -->
    <h1 style="color: pink">Rubrik som stylats med CSS</h1>
    <p>Lite text...</p>
    <h1>En till rubrik</h1>
    <p>Lite mer text...</p>
    <h2>Detta är en underrubrik av nivå 2</h2>
  </body>
</html>
