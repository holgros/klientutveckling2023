<!-- Mer HTML/CSS: färger och textformatering -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Färger och textformatering</title>
    <style>
      p {
        /* background-color: green; */
        background-color: rgb(
          128,
          128,
          128,
          0.1
        ); /* 0.1 står för genomskinlighet; 0 är helt genomskinlig och 1 är väldigt mörkt */
        color: #f0f; /* hexadecimal notation, betyder rgb(255, 0, 255) */
      }
    </style>
  </head>
  <body>
    <p>En paragraf med färglagd bakgrund och text.</p>
    <b>Text med fetstil.</b>
    <em>Betonad text (emfas).</em>
    Text med <sub>subskript</sub> (nedsänkt) och
    <sup>superskript</sup> (upphöjd) text.
  </body>
</html>
