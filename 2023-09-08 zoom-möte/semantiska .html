<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantiska element</title>
    <style>
      footer,
      header,
      nav,
      section,
      article,
      aside {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Det finns ingen särskild stilsättning eller positionering för semantiska
      element som header, footer osv., utan detta måste man hantera med CSS.
    </p>
    <footer>Detta är en footer</footer>
    <header>Detta är en header</header>
    <nav>Detta är en nav</nav>
    <section>Detta är en section</section>
    <article>Detta är en article</article>
    <aside style="float: right">Detta är en aside</aside>
  </body>
</html>
