<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animationer</title>
    <link rel="stylesheet" href="animationer.css" />
  </head>
  <body>
    <p class="transform">
      Animationer använder ofta CSS-egenskapen transform, som kan användas för
      att t.ex. förflytta eller rotera HTML-element.
    </p>
    <div class="expand">För muspekaren över mig!</div>
    <div class="color-transition">
      Denna div växlar färg mellan gult och blåviolett under loppet av två
      sekunder i en evig loop.
    </div>
    <div class="moving">Denna div flyttas fram och tillbaka.</div>
  </body>
</html>
