<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabler</title>
    <link rel="stylesheet" href="variabler.css" />
  </head>
  <body>
    <header>Denna text har blå (cornflowerblue) bakgrund.</header>
    <p>Denna text har samma teckenfärg som bakgrunden ovan.</p>
    <div>
      <p>
        I en div har värdet på variabeln ett annat värde (red) och texten får
        därför en annan färg i denna paragraf (som ligger i en div) än i
        ovanstående paragraf (som inte ligger i någon div).
      </p>
    </div>
  </body>
</html>
